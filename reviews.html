<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taster | Local Food Reviews</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Taster</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Reviews</a></li>
        <li><a href="#">Submit</a></li>
      </ul>
          <!-- Profile image (top right) -->
  
    </nav>
  <div class="profile-nav">
      <img src="./blank-profile-picture.png" alt="User Profile">
      
    </div>

  </header>

  <!-- REVIEWS GRID -->
  <section class="reviews" style="padding-top: 120px;">
    <h2>All Reviews</h2>
  <div id="reviewsGrid" class="review-grid"></div>

  </section>

  <!-- LIGHTBOX -->
  <div id="lightbox" class="lightbox">
    <div class="lightbox-content">
      <span class="close-btn">&times;</span>
      <img id="lightbox-img" src="" alt="Restaurant Image">
      <h3 id="lightbox-name"></h3>
      <p id="lightbox-text"></p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Taster | All Rights Reserved</p>
    <a href="style.css">Link to stylesheet</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
